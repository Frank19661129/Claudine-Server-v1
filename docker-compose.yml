services:
  pai-server:
    container_name: pai-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://pai:pai_dev_password@pai-postgres:5432/pai
      - DEBUG=true
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    depends_on:
      pai-postgres:
        condition: service_healthy
    networks:
      - pai-network
      - pai-mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  pai-postgres:
    image: postgres:15-alpine
    container_name: pai-postgres
    environment:
      POSTGRES_USER: pai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pai_dev_password}
      POSTGRES_DB: pai
    ports:
      - "5432:5432"
    volumes:
      - pai-postgres-data:/var/lib/postgresql/data
    networks:
      - pai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pai"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pai-network:
    driver: bridge
  pai-mcp-network:
    external: true
    name: pai_pai-mcp-network

volumes:
  pai-postgres-data:
    driver: local
